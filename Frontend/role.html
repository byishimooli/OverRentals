<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Selection</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Body Styling */
        body {
            background-image: url("images/103500764-GettyImages-147205632-2.jpg");
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Navbar Styling */
        .navbar {
            background-color: rgba(0, 0, 0, 0.0); /* Semi-transparent dark background */
            padding: 15px;
            display: flex; /* Using flexbox to align items */
            justify-content: space-between; /* Space between title and links */
            align-items: center;
        }

        .navbar h1 {
            color: black;
            display: inline-block;
            margin-right: 50px;
            font-size: 28px;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: inline-block;
        }

        .navbar ul li {
            display: inline;
            margin-left: 20px;
        }

        .navbar ul li a {
            color: hsl(0, 0%, 3%);
            text-decoration: none;
            font-size: 18px;
        }

        .navbar ul li a:hover {
            text-decoration: underline;
            color: #007BFF;
        }

        /* Role Selection Container */
        .role-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        /* Form Group */
        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        /* Select Input */
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <h1>Role Selection</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </nav>

    <!-- Role Selection Content -->
    <div class="role-container">
        <h2>Select Your Role</h2>
        <form onsubmit="handleSubmit(event);">
            <div class="form-group">
                <label for="role">Choose a role:</label>
                <select id="role" name="role" required>
                    <option value="">--Select Role--</option>
                    <option value="admin">Admin</option>
                    <option value="customer">Customer</option>
                    <option value="accountant">Accountant</option>
                    <option value="delivery_officer">Delivery Officer</option>
                    <option value="manager">Manager</option>
                    <option value="staff">Staff</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get the selected role
            const role = document.getElementById("role").value;

            // Redirect based on the selected role
            switch (role) {
                case "admin":
                    window.location.href = "admin.html"; // Redirect to admin page
                    break;
                case "customer":
                    window.location.href = "customer.html"; // Redirect to customer page
                    break;
                case "accountant":
                    window.location.href = "accountant.html"; // Redirect to accountant page
                    break;
                case "delivery_officer":
                    window.location.href = "delivery_officer.html"; // Redirect to delivery officer page
                    break;
                case "manager":
                    window.location.href = "manager.html"; // Redirect to manager page
                    break;
                case "staff":
                    window.location.href = "staff.html"; // Redirect to staff page
                    break;
                default:
                    alert("Please select a valid role.");
            }
        }
    </script>

</body>
</html>
